apiVersion: batch/v1
kind: Job
metadata:
  name: resilient-platform-minio-init
  labels:
    helm.sh/chart: resilient-platform-0.1.0
    app.kubernetes.io/name: resilient-platform
    app.kubernetes.io/instance: resilient-platform
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: minio-init
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: minio-init
          image: minio/mc:latest
          envFrom:
            - configMapRef:
                name: resilient-platform-config
          command:
            - /bin/sh
            - -c
            - |
              until mc alias set local http://resilient-platform-minio-service:9000 $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD; do
                echo "Waiting for MinIO..."
                sleep 2
              done

              mc mb --ignore-existing local/resilient-async-job-processing-inputs
              mc mb --ignore-existing local/resilient-async-job-processing-outputs

              echo '{"mode":"test","hello":"world","n":[67,4,34]}' > /tmp/test.json
              mc cp /tmp/test.json local/resilient-async-job-processing-inputs/test.json

              echo "MinIO initialization complete"
